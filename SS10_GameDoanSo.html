<script>
    let arr = [];
    for (let i = 0; i < 20; i++) {
        arr[i] = Math.floor(Math.random() * 20);
    }
    function LinearSearch(arr, data) {
        for (let i = 0; i < arr.length; i++) {
            if (data == arr[i]) {
                return 1;
            }
        }return - 1
    }
    console.log(arr);
    let a = LinearSearch(arr,11);
    if(a == 1){
        console.log("11 co trong ham")
    }else{
        console.log("khong co")
    }
    function BinarySeach(arr, data) {
        let lowerBound = 1;
        let upperBound = arr.length - 1;
        let midPoint = 0;
        let check = true;
        for (let i = 0; i < arr.length; i++) {
            for (let j = i; j < arr.length; j++) {
                min = arr[i];
                if (min > arr[j]) {
                    arr[i] = arr[j];
                    arr[j] = min;
                }
            }
        }
        console.log(arr);
        while (check) {
            let midPoint = Math.floor(lowerBound + (upperBound - lowerBound) / 2);
            if (upperBound < lowerBound) {
                console.log(data + "khong ton tai");
                check = false;
            }
            if (arr[midPoint] < data) {
                lowerBound = midPoint + 1;
            } else if (arr[midPoint] > data) {
                upperBound = midPoint - 1;
            } else {
                console.log("data o vi tri" + midPoint);
                check = false;
            }
        }
    }
    BinarySeach(arr, 4);
</script>
